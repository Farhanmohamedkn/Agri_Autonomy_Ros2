ekf_filter_node:
  ros__parameters:
    frequency: 20.0
    sensor_timeout: 0.2
    two_d_mode: true

    publish_tf: true
    publish_acceleration: false

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map

    odom0: /wheel/odometry
    odom0_config: [
      true,  true,  false,   # x, y, z
      false, false, true,    # roll, pitch, yaw
      true,  true,  false,   # vx, vy, vz
      false, false, true,    # vroll, vpitch, vyaw
      false, false, false    # ax, ay, az
    ]
    odom0_queue_size: 10
    odom0_differential: false
    odom0_relative: false

    # GPS (x,y only)
    pose1: /gps/enu
    pose1_queue_size: 5
    pose1_differential: false
    pose1_relative: false
    pose1_config: [
      true,  true,  false,
      false, false, false,
      false, false, false,
      false, false, false,
      false, false, false
    ]
